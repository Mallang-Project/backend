name: Deploy to EC2

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest 
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21 (Corretto)
        uses: actions/setup-java@v4
        with:
          distribution: 'corretto'
          java-version: '21'

      - name: Grant permission to gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew clean build -x test

      - name: SCP files to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "build/libs/spring-0.0.1-SNAPSHOT.jar"
          target: "/home/ec2-user"

      - name: Deploy & Restart application
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "시크릿 환경 변수 확인"
            echo " - DB_URL is set? -> ${DB_URL:+YES}"
            echo " - DB_USERNAME is set? -> ${DB_USERNAME:+YES}"
            echo " - DB_PASSWORD is set? -> ${DB_PASSWORD:+YES}"
            echo " - ADMIN_CODE is set? -> ${ADMIN_CODE:+YES}"
            echo " - API_KEY is set? -> ${API_KEY:+YES}"

            PID=$(pgrep -f 'spring-0.0.1-SNAPSHOT.jar')
            if [ ! -z "$PID" ]; then
              kill -9 $PID
            fi
            
            nohup java \
            -Xms128m \
            -Xmx256m \    
            -DDB_URL=${{ secrets.DB_URL }} \
            -DDB_USERNAME=${{ secrets.DB_USERNAME }} \
            -DDB_PASSWORD=${{ secrets.DB_PASSWORD }} \
            -DAPI_KEY=${{ secrets.API_KEY }} \
            -DADMIN_CODE=${{ secrets.ADMIN_CODE }} 
            -jar /home/ec2-user/spring-0.0.1-SNAPSHOT.jar > output.log 2>&1 &

